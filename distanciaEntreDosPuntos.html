<html>
<head>
 <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
	<style>
	 html, body, #map {
    	margin: 0px;
    	padding: 0px;
    	height: 100%;
    	width: 100%;
    }
	</style>
</head>
<body>
 <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
   integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
   crossorigin=""></script>
<p>
    Distancia (m): <span id="distance"></span>
</p>
<div id ="map"> </div>
<script>

  var firstLatLng,
      secondLatLng;
    var map = L.map('map').setView([40.320228, -3.875612], 14);

  L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
  }).addTo(map);

  // Creamos un evento que captura dos puntos
  map.on('click', function(e) {
    if (!firstLatLng) {
      firstLatLng = e.latlng;
        L.marker(firstLatLng).addTo(map).bindPopup('Punto A<br/>' + e.latlng).openPopup();
    } else {
      secondLatLng = e.latlng;
        L.marker(secondLatLng).addTo(map).bindPopup('Punto B<br/>' + e.latlng).openPopup();
    }

    if (firstLatLng && secondLatLng) {
      // Dibujamos una l√≠nea entre los dos puntos
      L.polyline([firstLatLng, secondLatLng], {
        color: 'red'
      }).addTo(map);

      medirDistancia();
    }
  })

  function medirDistancia() {

  	var distance = map.distance(firstLatLng ,secondLatLng);

    document.getElementById('distance').innerHTML = distance;
  }


</script>
</body>
</html>
